[package]
name    = "toshi-proto"
version = "0.1.0"
authors = ["Stephen Carman <shcarman@gmail.com>"]
description = "A full text search engine based on Tantivy"
repository = "https://github.com/toshi-search/Toshi"
license = "MIT"
edition = "2018"
build = "build.rs"

[build-dependencies]
tower-grpc-build   = { version = "^0.1", features = ["tower-hyper"] }

[dependencies]
tower-grpc         = { version = "^0.1", features = ["tower-hyper"] }
bytes              = "^0.5"
prost              = "^0.5"
prost-types        = "^0.5"
prost-derive       = "^0.5"
